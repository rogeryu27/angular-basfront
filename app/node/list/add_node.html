<md-dialog aria-label="Add Nodes">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Nodes</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
<!--           <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon> -->
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      	<md-content md-theme="docs-dark" layout-padding>
		    <div layout-gt-sm="row">
		      <md-input-container>
		        <label>Name</label>
		        <input ng-model="node.name">
		      </md-input-container>

		      <md-input-container class="md-block" flex-gt-xs>
		        <label>Ip Address</label>
		        <input ng-model="node.ip" required ng-pattern="/*/">
		        <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply an ip address.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like an ip address.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use it silly... Don't use it silly... Don't use it silly...
              </div>
            </div>
		      </md-input-container>
		    </div>

		    <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input ng-model="node.username" >
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input ng-model="node.password" placeholder="Encryted">
          </md-input-container>
         </div>
				
				<div layout-gt-sm="row">
         <md-input-container class="md-block" flex-gt-sm>
            <label>Namespace</label>
            <input ng-model="node.namespace">
         </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Strategy</label>
            <md-select ng-model="node.strategy">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
         </div>

	        <md-input-container class="md-block">
	          <label>Description</label>
	          <textarea ng-model="node.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
	        </md-input-container>
		  </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click=close() target="_blank">
        Cancel
      </md-button>
<!--       <span flex></span>
      <md-button ng-click="answer('not useful')" >
        Not Useful
      </md-button> -->
      <md-button ng-click="answer('useful')" style="margin-right:20px;" md-autofocus>
        Done!
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
